<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>List of Objects</h1>
    <form id="list-form" method="POST">
        {% csrf_token %}
        <ul>
            {% for object in objects %}
                <li>
                    <a href="{% url 'TestingSystem:create-multiple' test_id=object.id test_description=object.slug %}">{{ object.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
