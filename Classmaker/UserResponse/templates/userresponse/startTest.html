<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Webpage</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <button type="submit" name="start" value="{{ test_id }}">Start</button>
</form>
</body>
</html>
