<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Email Sent</title>
    <link rel="stylesheet" href="{% static 'css/email_sent.css' %}">
</head>
<body>
    <h1>Email Sent</h1>
    <p>Your email has been successfully sent.</p>
    <h2>please try enter your secret token</h2>
        <div class="token-secret">
            <form method="post">
                {%csrf_token%}
                    <label class="tokenlabel" for="token">Email</label>
                    <input class="token" type="password" id="token" name="token" placeholder="Enter new passsword" required>
                <button class="token-button" type="submit">ChangePassword</button>
            </form>
        </div>
</body>
</html>
